          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

<body>
<h2 style="color: crimson;text-align: center"  >Lists are group of related items</h2>
<h3 style="color: deepskyblue;text-align: center" >Type of Cars ordered</h3>
<ol style="text-align: center">
    <li>Toyota</li>
    <li>Nissan</li>
    <li>Range Rover</li>
    <li>Subaru</li>
    <li>Mercedes</li>
</ol>
<h3 style="color: darkslateblue;text-align: center">Type of fruits unordered list</h3>
<ul style="text-align: center">
    <li>Oranges</li>
    <li>Mangoes</li>
    <li>Pineapple</li>
    <li>Apples</li>
    <li>Banana</li>
</ul>

</body>
