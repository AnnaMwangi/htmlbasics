<!doctype html>
<html lang="en">
<head>
  <link rel="stylesheet" href="static/css/formstyle.css">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Registration </title>
</head>
<body>
<div class="container">
  <h2>Registration </h2>
  <form>
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text"id="username"placeholder="Your Username" name="username" required>

    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email"placeholder="Your Email" name="email"required>
    </div>
    <div class="formgroup">
      <label for="male">Male</label>
      <input type="radio"id="male"name="gender">
      <label for="female">Female</label>
      <input type="radio"id="female"name="gender">
      <label for="custom">Custom</label>
      <input type="radio"id="custom"
name="gender">

    </div>
    <div class="form-group">
      <label for="courses">Select Course</label>
      <select name="course" id="courses">
        <option value="js">Javascript</option>
        <option value="Fullstack">Fullstack</option>
        <option value="Datascience">Datascience</option>
        <option value="Cyber">Cybersecurity</option>
        <option value="Rpr">R-programming</option>
      </select>
    </div>
    <div class="form-group">
      <label for="message">Message</label>
      <textarea name="message" id="message" cols="50" rows="2"></textarea>
    </div>
    <div class="form-group">
      <label for="date of birth">Date of Birth</label>
      <input type="date"id="date of birth"placeholder="Your date of Birth"name="date"required>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password"id="password"placeholder="Your Password" name="password"required>
    </div>
    <div class="form-group">
      <label for="Confirmpassword">Confirm password</label>
      <input type="password"id="Confirmpassword"placeholder="Confirm Password" name="password"required>
    </div>
    <div class="form-group">
      <button type="Submit">Register</button>
    </div>
  </form>
</div>

</body>
</html>
